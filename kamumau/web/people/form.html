<table>

<tr><td>Profession:</td>
    <td><select name="profession" style="width:155px">  
        <option>Programmer</option>

        <option>Designer</option>  
        <option>Project Manager</option>  
        <option>Analyst</option>

        </select>  
        </td></tr>  
<tr><td colspan="2"><input type="submit" value="Save"/></td></tr>  
</table>
