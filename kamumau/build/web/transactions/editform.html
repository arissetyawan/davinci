<div class="form-group" hidden="">
    <input class="form-control" type="text" id="id_product" name="id_product" placeholder="Masukkan ID Produk" value="<c:out value='${transaction.getId_product()}'/>">
</div>

<div class="form-group">
    <input class="form-control" type="text" id="qty" name="qty" placeholder="Masukkan quantity" value="<c:out value='${transaction.getQty()}' />" required="">
</div>
<div class="form-group" hidden="">
    <input class="form-control" type="text" id="total" name="total" placeholder="Masukkan total" value="<c:out value='${transaction.getTotal()}' />">
</div>


<input class="btn btn-primary" type="submit" value="Save"/>
